suite: Test Service Auth ExternalSecret
templates:
  - gateway/externalSecret-service-auth.yaml
release:
  name: spark-gateway
tests:
  - it: Should be a valid ExternalSecret Spec
    set:
      gateway:
        serviceAuth:
          enabled: true
          externalSecret:
            create: true
            secretStoreName: "vault"
            secretStorePath: "/some/path/in/vault"
          serviceNames:
            - service1
            - service2
    asserts:
      - equal:
          path: spec
          value:
            data:
              - remoteRef:
                  key: /some/path/in/vault
                  property: service1
                secretKey: service1
              - remoteRef:
                  key: /some/path/in/vault
                  property: service2
                secretKey: service2
            secretStoreRef:
              kind: ClusterSecretStore
              name: vault
            target:
              template:
                data:
                  service1: "{{ index . `service1` }}"
                  service2: "{{ index . `service2` }}"
                engineVersion: v2
  - it: Should fail if gateway.serviceAuth.externalSecret.secretStoreName is not set
    set:
      gateway:
        serviceAuth:
          enabled: true
          externalSecret:
            create: true
            secretStoreName: ""
          serviceNames:
            - serviceA
    asserts:
      - failedTemplate:
          errorMessage: "If gateway.serviceAuth.enabled is 'true' then gateway.serviceAuth.externalSecret.secretStoreName must be set."
  - it: Should fail if gateway.serviceAuth.externalSecret.secretStorePath is not set
    set:
      gateway:
        serviceAuth:
          enabled: true
          externalSecret:
            create: true
            secretStoreName: "some-name"
            secretStorePath: ""
          serviceNames:
            - serviceA
    asserts:
      - failedTemplate:
          errorMessage: "If gateway.serviceAuth.enabled is 'true' then gateway.serviceAuth.externalSecret.secretStorePath must be set."
  - it: Should fail if gateway.serviceAuth.serviceNames list is not set
    set:
      gateway:
        serviceAuth:
          enabled: true
          externalSecret:
            create: true
            secretStoreName: "some-name"
            secretStorePath: "/some/path"
    asserts:
      - failedTemplate:
          errorMessage: "If gateway.serviceAuth.enabled is 'true' then length of gateway.serviceAuth.serviceNames must be greater than 0."
