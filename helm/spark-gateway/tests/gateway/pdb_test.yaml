suite: Test gateway PDB
templates:
  - gateway/poddisruptionbudget.yaml
release:
  name: spark-gateway
tests:
  - it: Should error if replicas is less than or equal to 1
    set:
      gateway:
        replicas: 1
        podDisruptionBudget:
          enable: true
          maxUnavailable: 50%
    asserts:
      - failedTemplate:
          errorMessage: "If .Values.gateway.podDisruptionBudget.enable is True, .Values.gateway.replicas must be greater than 1."
  - it: Should error if minAvailable and maxUnavailable are not set
    set:
      gateway:
        replicas: 2
        podDisruptionBudget:
          enable: true
          maxUnavailable:
          minAvailable:
    asserts:
      - failedTemplate:
          errorMessage: "If .Values.gateway.podDisruptionBudget.enable is True, one of maxUnavailable and minAvailable, but not both, must be specified."
  - it: Should error if both minAvailable and maxUnavailable are set
    set:
      gateway:
        replicas: 2
        podDisruptionBudget:
          enable: true
          maxUnavailable: 50%
          minAvailable: 1
    asserts:
      - failedTemplate:
          errorMessage: "If .Values.gateway.podDisruptionBudget.enable is True, one of maxUnavailable and minAvailable, but not both, must be specified."
  - it: Should set maxUnavailable
    set:
      gateway:
        replicas: 10
        podDisruptionBudget:
          enable: true
          maxUnavailable: 50%
          minAvailable:
    asserts:
      - equal:
          path: spec.maxUnavailable
          value: 50%
      - notExists:
          path: spec.minAvailable
  - it: Should set minAvailable
    set:
      gateway:
        replicas: 10
        podDisruptionBudget:
          enable: true
          maxUnavailable:
          minAvailable: 40%
    asserts:
      - equal:
          path: spec.minAvailable
          value: 40%
      - notExists:
          path: spec.maxUnavailable