suite: Test Database ExternalSecret
templates:
  - externalsecret-database.yaml
release:
  name: spark-gateway
tests:
  - it: Should be a valid ExternalSecret Spec
    set:
      databaseCredentials:
        externalSecret:
          create: true
          secretStoreName: vault
          secretStorePath: "some/path/in/vault"
          passwordProperty: password
    asserts:
      - equal:
          path: spec
          value:
            secretStoreRef:
              name: vault
              kind: ClusterSecretStore
            target:
              template:
                engineVersion: v2
                data:
                  password: "{{ .password }}"
            data:
              - secretKey: password
                remoteRef:
                  key: some/path/in/vault
                  property: password
