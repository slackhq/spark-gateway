version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/shared/database/query.sql"
    schema: "internal/shared/database/schema.sql"
    gen:
      go:
        package: "database"
        out: "internal/shared/database/"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "timestamptz"
            go_type:
              type: "time.Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              type: "*time.Time"
          - db_type: "text"
            nullable: true
            go_type:
              type: "*string"
          - column: "spark_applications.uid"
            go_type: "github.com/google/uuid.UUID"
          - column: "spark_applications.submitted"
            go_type:
              import: "github.com/kubeflow/spark-operator/v2/api/v1beta2"
              package: "v1beta2"
              type: "SparkApplication"
              pointer: true
          - column: "spark_applications.updated"
            go_type:
              import: "github.com/kubeflow/spark-operator/v2/api/v1beta2"
              package: "v1beta2"
              type: "SparkApplication"
              pointer: true
          - column: "spark_applications.status"
            go_type:
              import: "github.com/kubeflow/spark-operator/v2/api/v1beta2"
              package: "v1beta2"
              type: "SparkApplicationStatus"
              pointer: true
